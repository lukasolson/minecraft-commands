<html>
	<head>
		<title>Minecraft Commands</title>
		<link rel="icon" href="assets/favicon.ico" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div><img src="assets/gamemode-survival.png" data-command="gamemode survival" /></div>
		<div><img src="assets/gamemode-creative.png" data-command="gamemode creative" /></div>
	
		<div><img src="assets/summon-endercrystal.png" data-command="summon EnderCrystal" /></div>
		<div><img src="assets/summon-giant.png" data-command="summon Giant" /></div>
		<div><img src="assets/summon-enderdragon.png" data-command="summon EnderDragon" /></div>
		<div><img src="assets/summon-wither.png" data-command="summon WitherBoss" /></div>
		<div><img src="assets/summon-lightningbolt.png" data-command="summon LightningBolt" /></div>
		<div><img src="assets/summon-snowman.png" data-command="summon SnowMan" /></div>
		<div><img src="assets/summon-villagergolem.png" data-command="summon VillagerGolem" /></div>
		<div><img src="assets/summon-poweredcreeper.png" data-command="summon Creeper ~ ~ ~ {powered:1}" /></div>
		<div><img src="assets/summon-zombiebabyridingchicken.png" data-command="summon Zombie ~ ~ ~ {IsBaby:1,Riding:{id:Chicken}}" /></div>
		<div><img src="assets/summon-skeletonridingspider.png" data-command="summon Skeleton ~ ~ ~ {Equipment:[{id:bow}],Riding:{id:Spider}}" /></div>
		<div><img src="assets/summon-elderguardian.png" data-command="summon Guardian ~ ~ ~ {Elder:1}" /></div>
		<div><img src="assets/summon-zombievillager.png" data-command="summon Zombie ~ ~ ~ {IsVillager:1}" /></div>
	
		<div><img src="assets/time-set-day.png" data-command="time set day" /></div>
		<div><img src="assets/time-set-night.png" data-command="time set night" /></div>
	
		<div><img src="assets/tp.png" data-command="tp @e @p" /></div>
	
		<div><img src="assets/weather-clear.png" data-command="weather clear" /></div>
		<div><img src="assets/weather-rain.png" data-command="weather rain" /></div>
		<div><img src="assets/weather-thunder.png" data-command="weather thunder" /></div>
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
		<script src="index.js"></script>
		
		<!-- https://github.com/lukasolson/minecraft-commands -->
	</body>
</html>
